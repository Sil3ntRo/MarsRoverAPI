<html xmlns:th="http://thymeleaf.org">
	<head>
		<title>Mars Rover Api</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	</head>
	<body>
		<div class="container">
			<h2>Welcome to Mars Rover API Web App</h2>
			
			<form method="post" action="" id="formRoverType">
				<input type="hidden" th:field="${baseDto.marsApiRoverData}" />
				<input type="hidden" th:field="${homeDto.userId}" />
				<input type="hidden" id="createUser" name="createUser" value="false" />
				
				<div class="btn-group" role="group" aria-label="Basic example" style="margin: 2em 0em;">
					<button type="button" class="btn btn-secondary" id="marsApiCuriosity">Curiosity</button>
					<button type="button" class="btn btn-secondary" id="marsApiOpportunity">Opportunity</button>
					<button type="button" class="btn btn-secondary" id="marsApiSpirit">Spirit</button>
				</div>
			
				<div class="row">
					<div class="col-12 col-md-4">
						<div class="form-check">
					<input class="form-check-input" type="checkbox" th:field="${baseDto.cameraFhaz}" th:attr="disabled=${!#Lists.contains(validCameras, 'FHAZ') ? 'disabled' : 'false'}" />
					<label class="form-check-label" for="cameraFhaz1">
						Front Hazard Avoidance Camera
					</label>
				</div>
				</div>
				<div class="col-12 col-md-4">
					<div class="form-check">
				<input class="form-check-input" type="checkbox" th:field="${baseDto.cameraRhaz}" th:attr="disabled=${!#Lists.contains(validCameras, 'RHAZ') ? 'disabled' : 'false'}" />
				<label class="form-check-label" for="cameraRhaz1">
					Rear Hazard Avoidance Camera
				</label>
			</div>
				</div>
				<div class="col-12 col-md-4">
					<div class="form-check">
				<input class="form-check-input" type="checkbox" th:field="${baseDto.cameraMast}" th:attr="disabled=${!#Lists.contains(validCameras, 'MAST') ? 'disabled' : 'false'}"/>
				<label class="form-check-label" for="cameraMast1">
					Mast Camera
				</label>
			</div>
				</div>
			</div>
			<div class="row">
				<div class="col-12 col-md-4">
					<div class="form-check">
				<input class="form-check-input" type="checkbox" th:field="${baseDto.cameraChemcam}" th:attr="disabled=${!#Lists.contains(validCameras, 'CHEMCAM') ? 'disabled' : 'false'}" />
				<label class="form-check-label" for="cameraChemcam1">
					Chemistry and Camera Complex
				</label>
			</div>
				</div>
				<div class="col-12 col-md-4">
					<div class="form-check">
				<input class="form-check-input" type="checkbox" th:field="${baseDto.cameraMahli}" th:attr="disabled=${!#Lists.contains(validCameras, 'MAHLI') ? 'disabled' : 'false'}" />
				<label class="form-check-label" for="cameraMahli1">
					Mars Hand Lens Imager
				</label>
			</div>
				</div>
				<div class="col-12 col-md-4">
					<div class="form-check">
				<input class="form-check-input" type="checkbox" th:field="${baseDto.cameraMardi}" th:attr="disabled=${!#Lists.contains(validCameras, 'MARDI') ? 'disabled' : 'false'}" />
				<label class="form-check-label" for="cameraMardi1">
					Mars Descent Imager
				</label>
			</div>
				</div>
			</div>
			<div class="row">
				<div class="col-12 col-md-4">
								<div class="form-check">
				<input class="form-check-input" type="checkbox" th:field="${baseDto.cameraNavcam}" th:attr="disabled=${!#Lists.contains(validCameras, 'NAVCAM') ? 'disabled' : 'false'}" />
				<label class="form-check-label" for="cameraNavcam1">
					Navigation Camera
				</label>
			</div>
					
				</div>
				<div class="col-12 col-md-4">
					<div class="form-check">
				<input class="form-check-input" type="checkbox" th:field="${baseDto.cameraPancam}" th:attr="disabled=${!#Lists.contains(validCameras, 'PANCAM') ? 'disabled' : 'false'}" />
				<label class="form-check-label" for="cameraPancam1">
					Panoramic Camera
				</label>
			</div>
				</div>
				<div class="col-12 col-md-4">
					<div class="form-check">
				<input class="form-check-input" type="checkbox" th:field="${baseDto.cameraMinites}" th:attr="disabled=${!#Lists.contains(validCameras, 'MINITES') ? 'disabled' : 'false'}" />
				<label class="form-check-label" for="cameraMinites">
					Miniature Thermal Emission Spectrometer (Mini-TES)
				</label>
			</div>
					
				</div>
			</div>
			
			
			
			
			
			
			
			
			
			
						
			<div class="form-group">
				<label for="marsSol" class="col-form-label col-form-label-lg">Mars Sol (aka Mars Day): </label>
				<input class="form-control form-control-lg" type="number" th:field="${baseDto.marsSol}" min="0" value="1"/>
				
			</div>
			
			<div class="row">
				<div class="col-3 col-md-2 col-lg-1">
					<button type="submit" class="btn btn-primary btn-lg">Submit</button>
				</div>
				<div class="col-9 col-md-10 col-lg-11" style="margin-top: 0.7em">
					<input type="checkbox" th:field="${baseDto.rememberPreferences}" />
					<label for="rememberPreference1" th:field="${baseDto.rememberPreferences}">Remember Preferences</label>
				</div>
			</div>
			
				
			
			</form>
			
			
			<div th:each="index : ${#numbers.sequence(0, roverData.photos.size(),4)}" class="row" style="margin-bottom: 2em">
				<div class="col-sm" th:if="${index < roverData.photos.size()}">
					<img th:src="${roverData.photos[index].imgSrc}" class="img-fluid" />
				</div>			
				<div class="col-sm" th:if="${index + 1 < roverData.photos.size()}">
					<img th:src="${roverData.photos[index + 1].imgSrc}" class="img-fluid" />
					
				</div>			
				<div class="col-sm" th:if="${index + 2 < roverData.photos.size()}">
					<img th:src="${roverData.photos[index + 2].imgSrc}" class="img-fluid" />
					
				</div>	
				<div class="col-sm" th:if="${index + 3 < roverData.photos.size()}">
					<img th:src="${roverData.photos[index + 3].imgSrc}" class="img-fluid" />
					
				</div>	
			</div>
		</div>
		
		
		<script type="text/javascript" src="/js/index.js"></script>
		
	</body>
</html>
